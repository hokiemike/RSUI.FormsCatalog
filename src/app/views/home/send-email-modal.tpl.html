<div id="form_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="home.closeModal('collection')">&times;</button>
        <h4 class="modal-title"><i class="icon-paragraph-justify2"></i> Send Forms via an Email</h4>
      </div>
      <!-- Form inside modal -->
      <form action="#" role="form">
        <div class="modal-body with-padding">
          <div class="block-inner text-danger">
            <h6 class="heading-hr">You can send an email to any recipient. <small class="display-block">The forms below will be attached individually.</small></h6>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <label>Recipient Name</label>
                <input type="text" placeholder="Recipient's Name" class="form-control" ng-model="home.emailInfo.To.Name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <label>Recipient Email</label>
                <input type="text" placeholder="Recipient's Email" class="form-control" ng-model="home.emailInfo.To.Email">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <label>Subject</label>
                <input type="text" placeholder="Email Subject" class="form-control" ng-model="home.emailInfo.Subject">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <label>Message</label>
                <textarea class="form-control" rows="10" ng-model="home.emailInfo.Body"></textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <div class="selected-forms-empty" ng-hide="home.selectedForms.length"><h2>Search for a Form above</h2></div>
                <div id="selected-forms" ng-show="home.selectedForms.length">
                  <div ng-repeat="form in home.selectedForms track by form.DocID">
                    <div class="form-list-item">
                      <div class="pull-left"><i ng-class="{'icon-file-pdf pdf-form-item': form.FileType == 'PDF', 'icon-file-word pdf-form-item': form.FileType != 'PDF'}"></i></div>
                      <div class="form-item-data">
												<a href="javascript:void(0);" ng-click="home.getForm(form.DocID)" target="_blank"><span class=" form-name form-item" ng-bind="form.Name | cut:true:75"></span></a><br />
                        Doc #: <span class="form-subitem form-item" ng-bind="form.DocNumber"></span>  Effective Date: <span class="form-subitem form-item" ng-bind="form.EffectiveDate | date: 'shortDate'"></span>
                        <div class="form-item-actions" ng-show="form.selected">
                          <div class="btn btn-danger btn-xs" ng-click="home.removeItem(form)"><i class="icon-minus"></i></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn btn-warning" ng-click="home.closeModal('email')"><i class="icon-cancel-circle"></i> Cancel</div>
          <div class="btn btn-primary" ng-click="home.closeModal('email', home.emailInfo)"><i class="icon-checkmark-circle"></i> Send Email</div>
        </div>
      </form>
    </div>
  </div>
</div>
