<div id="form_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="home.closeModal('collection')">&times;</button>
        <h4 class="modal-title"><i class="icon-paragraph-justify2"></i> Save Document Collection</h4>
      </div>
      <!-- Form inside modal -->
      <form action="#" role="form">
        <div class="modal-body with-padding">
          <div class="block-inner text-danger">
            <h6 class="heading-hr">You can save the current document for easy recall in the future. <small class="display-block">You can save this for your personal use only, or public for the entire department.</small></h6>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <label>Name of Document Collection</label>
                <input type="text" placeholder="Any Descriptive Name" class="form-control" ng-model="home.newDocumentCollection.name">
              </div>
            </div>
          </div>
          <div class="form-group" ng-hide="true">
            <div class="row">
              <div class="col-sm-12">
                <label>
                  <input type="checkbox" ng-model="home.newDocumentCollection.personalUse">Personal Use Only
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <div class="selected-forms-empty" ng-hide="home.selectedForms.length"><h2>Search for a Form above</h2></div>
                <div id="selected-forms" ng-show="home.selectedForms.length">
                  <div ng-repeat="form in home.selectedForms track by form.DocID">
                    <div class="form-list-item">
                      <div class="pull-left"><i ng-class="{'icon-file-pdf pdf-form-item': form.FileType == 'PDF', 'icon-file-word pdf-form-item': form.FileType != 'PDF'}"></i></div>
                      <div class="form-item-data">
												<a href="javascript:void(0);" ng-click="home.getForm(form.DocID)" target="_blank"><span class=" form-name form-item" ng-bind="form.Name | cut:true:75"></span></a><br />
                        Doc #: <span class="form-subitem form-item" ng-bind="form.DocNumber"></span>  Effective Date: <span class="form-subitem form-item" ng-bind="form.EffectiveDate | date: 'shortDate'"></span>
                        <div class="form-item-actions" ng-show="form.selected">
                          <div class="btn btn-danger btn-xs" ng-click="home.removeItem(form)"><i class="icon-minus"></i></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn btn-warning" ng-click="home.closeModal('collection')"><i class="icon-cancel-circle"></i> Cancel</div>
          <div class="btn btn-primary" ng-click="home.closeModal('collection', home.newDocumentCollection)"><i class="icon-checkmark-circle"></i> Save Collection</div>
        </div>
      </form>
    </div>
  </div>
</div>
