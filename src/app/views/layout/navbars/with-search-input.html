<div class="navbar navbar-inverse" role="navigation" style="position: relative; z-index: 99;">
  <div class="navbar-header">
    <div class="navbar-brand"><span ng-bind="appName"></span></div>
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-search">
      <span class="sr-only">Toggle navbar form</span>
      <i class="icon-search3"></i>
    </button>
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu-right">
      <span class="sr-only">Toggle navigation</span>
      <i class="icon-paragraph-justify2"></i>
    </button>
  </div>
  <form class="navbar-form navbar-left collapse ng-pristine ng-valid" role="search" id="navbar-search">
	  <div ng-show="navbar.canSelectDepartment()" class="form-group">
		  <input type='hidden' ui-select2="navbar.departmentOptions" ng-model="departmentObj" data-placeholder="Choose Department..." style="width:220px" class="select-full departments-drop" tabindex="2" ng-cloak/>
	  </div>
  </form>
  <ul class="nav navbar-nav navbar-right collapse" id="navbar-menu-right">
    <li class="dropdown">
      <a href="javascript: void(0);" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user3"></i> {{navbar.User.FullName}} <b ng-show="!navbar.User.ExternalUser" class="ng-cloak caret"></b></a>
			<ul ng-show="!navbar.User.ExternalUser" class="ng-cloak dropdown-menu icons-right dropdown-menu-right">
				<li>
					<div class="caption text-center">
						<h6>{{navbar.User.FullName}}<br /><small>{{navbar.User.Department.Name}}: {{navbar.User.PrimaryTeam.Name}}</small></h6>
					</div>
				</li>
			</ul>
    </li>
  </ul>
</div>
