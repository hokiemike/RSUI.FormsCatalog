<!-- Callout -->
<div class="callout callout-info fade in">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <h5>Fullcalendar plugin integrated</h5>
  <p>Page with integrated Fullcalendar jquery plugin. Including 2 options - inside and outside panels.</p>
</div>
<!-- /callout -->
<!-- Calendar -->
<div class="block">
  <div class="fullcalendar"></div>
</div>
<!-- /calendar -->
<!-- Calendar inside panel -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h6 class="panel-title"><i class="icon-calendar2"></i> Calendar inside panel</h6>
  </div>
  <div class="fullcalendar"></div>
</div>
<!-- /calendar inside panel -->
<!-- Calendar inside panel body -->
<div class="panel panel-primary">
  <div class="panel-heading">
    <h6 class="panel-title"><i class="icon-calendar2"></i> Calendar inside panel body</h6>
  </div>
  <div class="panel-body">
    <div class="fullcalendar"></div>
  </div>
</div>
<!-- /calendar inside panel body -->
