<div id="form_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><i class="icon-paragraph-justify2"></i> Modal with form</h4>
      </div>
      <!-- Form inside modal -->
      <form action="#" role="form">
        <div class="modal-body with-padding">
          <div class="block-inner text-danger">
            <h6 class="heading-hr">Step 1: Your shipping information <small class="display-block">Please enter your shipping info</small></h6>
          </div>
          <div class="form-group">
            <label>Country:</label>
            <select data-placeholder="Choose a Country..." class="select-full" tabindex="2">
              <option value=""></option>
              <option value="Cambodia">Cambodia</option>
              <option value="Cameroon">Cameroon</option>
              <option value="Canada">Canada</option>
              <option value="Cape Verde">Cape Verde</option>
            </select>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>First name</label>
                <input type="text" placeholder="Eugene" class="form-control" ng-model="vm.shippingInfo.firstName">
              </div>
              <div class="col-sm-6">
                <label class="control-label">Last name</label>
                <input type="text" placeholder="Kopyov" class="form-control" ng-model="vm.shippingInfo.lastName">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Address line 1</label>
                <input type="text" placeholder="Ring street 12" class="form-control" ng-model="vm.shippingInfo.address1">
              </div>
              <div class="col-sm-6">
                <label>Address line 2</label>
                <input type="text" placeholder="building D, flat #67" class="form-control" ng-model="vm.shippingInfo.address2">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>City</label>
                <input type="text" placeholder="Munich" class="form-control" ng-model="vm.shippingInfo.city">
              </div>
              <div class="col-sm-4">
                <label>State/Province</label>
                <input type="text" placeholder="Bayern" class="form-control" ng-model="vm.shippingInfo.state">
              </div>
              <div class="col-sm-4">
                <label>ZIP code</label>
                <input type="text" placeholder="1031" class="form-control" ng-model="vm.shippingInfo.postalCode">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <label>Email</label>
                <input type="text" placeholder="eugene@kopyov.com" class="form-control" ng-model="vm.shippingInfo.email">
                <span class="help-block">name@domain.com</span>
              </div>
              <div class="col-sm-6">
                <label>Phone #</label>
                <input type="text" placeholder="+99-99-9999-9999" data-mask="+99-99-9999-9999" class="form-control" ng-model="vm.shippingInfo.phone">
                <span class="help-block">+99-99-9999-9999</span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="btn btn-warning" ng-click="vm.closeModal('form')"><i class="icon-cancel-circle"></i> Close</div>
          <div class="btn btn-primary" ng-click="vm.closeModal('form',vm.shippingInfo)"><i class="icon-checkmark-circle"></i> Save</div>
        </div>
      </form>
    </div>
  </div>
</div>
